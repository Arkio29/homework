<html lang="en">

<head>

        <input type="number" id="price">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity">
        <button>Calculate</button>
    </form>
    <table>
        <thead>

            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </thead>
    </table>

        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    </div>
    <script src="./thin.js"></script>
